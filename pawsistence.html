<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsistence - Barkle Survival Mode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Firebase Scripts - Move these before our game script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2QE7KJYGT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T2QE7KJYGT');
    </script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3285364417620678"
     crossorigin="anonymous"></script>
</head>
<body>
    <a href="index.html">
        <img src="barklelogo.png" alt="Barkle Logo" class="barkle-logo">
    </a>
    <div class="game-content-wrapper">
        <div class="game-wrapper">
            <div class="game-content">
                <div class="container">
                    <h1>
                        <a href="index.html" style="text-decoration: none; color: inherit;">Barkle Pawsistence</a>
                    </h1>
                    <div class="streak">Streak: <span id="streak">0</span></div>
                    <div class="high-score">Best: <span id="high-score">0</span></div>
                    <div class="image-container">
                        <img id="dog-image" class="dog-image" alt="Dog breed to guess">
                        <div id="link-container" class="link-container"></div>
                    </div>
                    <div id="buttons" class="buttons-container"></div>
                    <div id="feedback" class="feedback"></div>
                    <div id="stats" class="stats"></div>
                </div>
                <div class="attempts-history" id="attempts-history"></div>
            </div>
        </div>
    </div>
    
    <!-- Ad Container -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3285364417620678"
             data-ad-slot="YOUR-AD-SLOT-ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>🐕 Game Over! 🐕</h2>
            <p>Amazing run! You identified <span id="final-streak">0</span> breeds in a row!</p>
            <div class="modal-buttons">
                <button id="play-again-btn" class="modal-btn">Play Again</button>
                <button id="share-results-btn" class="modal-btn">Share Results</button>
                <button id="view-leaderboard-btn" class="modal-btn">View Leaderboard</button>
            </div>
        </div>
    </div>

    <!-- Add this new modal div after the game-over-modal -->
    <div id="daily-limit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>🐕 Daily Limit Reached! 🐕</h2>
            <p>3 Pawsistence Plays per day! Come back tomorrow for more pawsome fun!</p>
            <div class="modal-buttons">
                <button id="home-btn" class="modal-btn" onclick="window.location.href='index.html'">Home</button>
            </div>
        </div>
    </div>

    <!-- Initialize Firebase - Move this before game script -->
    <script>
        const firebaseConfig = {
            databaseURL: "https://barkle-9f983-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Game Script -->
    <script src="pawsistence.js"></script>
</body>
</html>
