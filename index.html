<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .landing-container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .landing-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.2em;
        }

        .landing-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .play-button {
            background-color: #538d4e;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(83, 141, 78, 0.3);
            background-color: #66aa61;
        }

        .landing-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

    /* ... other styles remain the same ... */

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
            position: relative;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            overflow: hidden;  /* Added to keep image within bounds */
        }

        .logo-image {
            width: 184%;  /* Increased from 100% to zoom in */
            height: 184%;  /* Increased from 100% to zoom in */
            object-fit: cover;  /* Changed from contain to cover */
            position: absolute;
            top: 62%;
            left: 49%;
            transform: translate(-50%, -50%);  /* Center the enlarged image */
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-image {
            transform: translate(-50%, -50%) scale(1.05);  /* Updated transform to maintain centering */
        }

        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
        }

        footer a {
            color: #538d4e;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #66aa61;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .leaderboard-button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .leaderboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 74, 74, 0.3);
            background-color: #5a5a5a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1001;
        }

        .modal-content {
            background: #1a1a1b;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            position: relative;
            color: white;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .score-rank {
            font-weight: bold;
            color: #538d4e;
        }
    </style>

     crossorigin="anonymous"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            databaseURL: "https://barkle-9f983-default-rtdb.firebaseio.com"

        firebase.initializeApp(firebaseConfig);

</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="logo.webp" alt="Barkle Logo" class="logo-image">
        </div>
        <div class="landing-logo">BARKLE</div>
        <div class="landing-description">
            5 chances to guess different dog breeds from their photos. 
            A new set of pups every day!
        </div>
        <div class="button-group">
            <button class="play-button" onclick="window.location.href='game.html'">Play</button>
            <button class="leaderboard-button" onclick="showLeaderboard()">Leaderboard</button>
        </div>
        <div id="totalGamesPlayed" class="total-games-played" style="color: #ffffff; margin-top: -20px; margin-bottom: 20px;"></div>
    </div>
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLeaderboard()">&times;</span>
            <h2>üèÜ Today's Top Scores üèÜ</h2>
            <div id="leaderboardContent"></div>
        </div>
    </div>
    <footer>
        <a href="/privacy.html">Privacy Policy</a> |
        <a href="/terms.html">Terms of Service</a>
    </footer>
    <script>
        function showLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            modal.style.display = 'block';
            loadTodayScores();
        }

        function closeLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            modal.style.display = 'none';
        }

        function loadTodayScores() {
            const db = firebase.database();
            const today = new Date().toDateString();
            
            db.ref('scores')
                .orderByChild('date')
                .equalTo(today)
                .once('value')
                .then((snapshot) => {
                    const scores = [];
                    snapshot.forEach((childSnapshot) => {
                        scores.push(childSnapshot.val());
                    });
                    displayLeaderboard(scores);
                })
                .catch((error) => {
                    console.error('Database error:', error);
                    alert('Database error: ' + error.message);
                });
        }

        function displayLeaderboard(scores) {
            const leaderboardContent = document.getElementById('leaderboardContent');
            leaderboardContent.innerHTML = '';
            
            // Sort scores by highest first
            scores.sort((a, b) => b.score - a.score);
            
            if (scores.length === 0) {
                leaderboardContent.innerHTML = '<p>No scores yet today! Be the first to play! üêï</p>';
                return;
            }

            scores.forEach((score, index) => {
                // Determine emoji based on score
                let dogEmoji;
                if (score.score === 5) {
                    dogEmoji = 'üëë'; // Crown for perfect score
                } else if (score.score >= 4) {
                    dogEmoji = 'üêï‚Äçü¶∫'; // Service dog
                } else if (score.score >= 3) {
                    dogEmoji = 'üêï'; // Regular dog
                } else {
                    dogEmoji = 'üê∂'; // Puppy face
                }

                const entry = document.createElement('div');
                entry.className = 'score-entry';
                entry.innerHTML = `
                    <span class="score-rank">#${index + 1}</span>
                    <span class="score-name">${score.name}</span>
                    <span class="score-value">${score.score}/5 ${dogEmoji}</span>
                `;
                leaderboardContent.appendChild(entry);
            });
        }

        // Add this new function to load total games on page load
        function loadTotalGames() {
            const db = firebase.database();
            const today = new Date().toDateString();
            
            db.ref('scores')
                .orderByChild('date')
                .equalTo(today)
                .once('value')
                .then((snapshot) => {
                    const totalGames = snapshot.numChildren();
                    const totalGamesElement = document.getElementById('totalGamesPlayed');
                    totalGamesElement.innerHTML = ` ${totalGames} games played today`;
                })
                .catch((error) => {
                    console.error('Error loading total games:', error);
                });
        }

        // Update the window.onload function
        window.onload = function() {
            loadTotalGames(); // Load total games when page loads
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('showLeaderboard') === 'true') {
                showLeaderboard();
            }
        };
    </script>
</body>
