<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkle - The Daily Dog Breed Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta property="og:title" content="Barkle - The Daily Dog Breed Game">
    <meta property="og:description" content="5 chances to guess different dog breeds from their photos. A new set of pups every day!">
    <meta property="og:image" content="https://barkle.netlify.app/logo.webp">
    <meta property="og:url" content="https://barkle.netlify.app">
    <meta property="og:type" content="website">
    <style>
        .landing-container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 80px;
        }

        .landing-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.2em;
        }

        .landing-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .play-button {
            background-color: #538d4e;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(83, 141, 78, 0.3);
            background-color: #66aa61;
        }

        .landing-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

    /* ... other styles remain the same ... */

        .logo-container {
            width: 180px;
            height: 180px;
            margin-bottom: 20px;
            position: relative;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            overflow: hidden;  /* Added to keep image within bounds */
        }

        .logo-image {
            width: 184%;  /* Increased from 100% to zoom in */
            height: 184%;  /* Increased from 100% to zoom in */
            object-fit: cover;  /* Changed from contain to cover */
            position: absolute;
            top: 62%;
            left: 49%;
            transform: translate(-50%, -50%);  /* Center the enlarged image */
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo-container:hover .logo-image {
            transform: translate(-50%, -50%) scale(1.05);  /* Updated transform to maintain centering */
        }

        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
        }

        footer::before {
            content: '';
            position: absolute;
            left: -50vw;
            right: -50vw;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
        }

        footer a {
            color: #538d4e;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #66aa61;
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2QE7KJYGT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T2QE7KJYGT');
    </script>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3285364417620678"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="logo.webp" alt="Barkle Logo" class="logo-image">
        </div>
        <div class="landing-logo">BARKLE</div>
        <div class="landing-description">
            5 chances to guess different dog breeds from their photos. 
            A new set of pups every day!
        </div>
        <button class="play-button" onclick="window.location.href='game.html'">Play</button>
    </div>
    <footer>
        <a href="/privacy.html">Privacy Policy</a> |
        <a href="/terms.html">Terms of Service</a>
    </footer>
</body>
</html>
