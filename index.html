<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkle - The Daily Dog Breed Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        .landing-container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .landing-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.2em;
        }

        .landing-description {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .play-button {
            background-color: #538d4e;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(83, 141, 78, 0.3);
            background-color: #66aa61;
        }

        .landing-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-icon">üêï</div>
        <div class="landing-logo">BARKLE</div>
        <div class="landing-description">
            5 chances to guess different dog breeds from their photos. 
            A new set of pups every day!
        </div>
        <button class="play-button" onclick="window.location.href='game.html'">Play</button>
    </div>
</body>
</html>
