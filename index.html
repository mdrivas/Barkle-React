<body>
    <div class="top-right-links">

    <div class="page-container">
        <div class="landing-container">

            </div>

            </div>

    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLeaderboard()">&times;</span>
            <h2>üèÜ Today's Top Scores üèÜ</h2>
            <div id="leaderboardContent"></div>
        </div>
    </div>
    <script>
        function showLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            modal.classList.add('show');
            document.body.classList.add('no-scroll');
            loadTodayScores();
        }

        function closeLeaderboard() {
            const modal = document.getElementById('leaderboardModal');
            modal.classList.remove('show');
            document.body.classList.remove('no-scroll');
        }

        function loadTodayScores() {
            const db = firebase.database();
            const today = new Date().toDateString();
            
            db.ref('scores')
                .orderByChild('date')
                .equalTo(today)
                .once('value')
                .then((snapshot) => {
                    const scores = [];
                    snapshot.forEach((childSnapshot) => {
                        scores.push(childSnapshot.val());
                    });
                    displayLeaderboard(scores);
                })
                .catch((error) => {
                    console.error('Database error:', error);
                    alert('Database error: ' + error.message);
                });
        }

        function displayLeaderboard(scores) {
            const leaderboardContent = document.getElementById('leaderboardContent');
            leaderboardContent.innerHTML = '';
            
            const currentDeviceId = localStorage.getItem('deviceId');
            
            // Sort scores
            scores.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                if ((b.guessStreak || 0) !== (a.guessStreak || 0)) return (b.guessStreak || 0) - (a.guessStreak || 0);
                return (b.streak || 0) - (a.streak || 0);
            });
            
            if (scores.length === 0) {
                leaderboardContent.innerHTML = '<p>No scores yet today! Be the first to play! üêï</p>';
                return;
            }

            // Find user's score and add it to the top
            const userScore = scores.find(score => score.deviceId === currentDeviceId);
            if (userScore) {
                const userRank = scores.findIndex(score => score.deviceId === currentDeviceId) + 1;
                let userDogEmoji;
                if (userScore.score === 5) userDogEmoji = 'üëë';
                else if (userScore.score >= 4) userDogEmoji = 'üêï‚Äçü¶∫';
                else if (userScore.score >= 3) userDogEmoji = 'üêï';
                else userDogEmoji = 'üê∂';

                const yourScoreContainer = document.createElement('div');
                yourScoreContainer.className = 'your-score-container';
                yourScoreContainer.innerHTML = `
                    <div class="your-score-header">Your Rank Today</div>
                    <div class="your-score-entry">
                        <span class="score-rank">#${userRank}</span>
                        <span class="score-name">${userScore.name}</span>
                        <span class="score-value">${userScore.score}/5 ${userDogEmoji}</span>
                        <span class="score-guess-streak">${userScore.guessStreak || 0}üî•</span>
                        <span class="score-daily-streak">${userScore.streak || 0}üî•</span>
                    </div>
                `;
                leaderboardContent.appendChild(yourScoreContainer);
            }

            // Add column headers
            const headers = document.createElement('div');
            headers.className = 'score-entry headers';
            headers.innerHTML = `
                <span class="score-rank">Rank</span>
                <span class="score-name">Player</span>
                <span class="score-value">Score</span>
                <span class="score-guess-streak">Guess Streak</span>
                <span class="score-daily-streak">Daily Streak</span>
            `;
            leaderboardContent.appendChild(headers);

            // Display all scores
            scores.forEach((score, index) => {
                let dogEmoji;
                if (score.score === 5) dogEmoji = 'üëë';
                else if (score.score >= 4) dogEmoji = 'üêï‚Äçü¶∫';
                else if (score.score >= 3) dogEmoji = 'üêï';
                else dogEmoji = 'üê∂';

                const entry = document.createElement('div');
                entry.className = 'score-entry';
                
                // Add special classes for top 3 without trophies
                if (index === 0) entry.className += ' top-1';
                else if (index === 1) entry.className += ' top-2';
                else if (index === 2) entry.className += ' top-3';

                entry.innerHTML = `
                    <span class="score-rank">#${index + 1}</span>
                    <span class="score-name">${score.name}</span>
                    <span class="score-value">${score.score}/5 ${dogEmoji}</span>
                    <span class="score-guess-streak">${score.guessStreak || 0}üî•</span>
                    <span class="score-daily-streak">${score.streak || 0}üî•</span>
                `;
                leaderboardContent.appendChild(entry);
            });
        }

        // Add this new function to load total games on page load
        function loadTotalGames() {
            const db = firebase.database();
            const today = new Date().toDateString();
            
            db.ref('scores')
                .orderByChild('date')
                .equalTo(today)
                .once('value')
                .then((snapshot) => {
                    const totalGames = snapshot.numChildren();
                    const totalGamesElement = document.getElementById('totalGamesPlayed');
                    totalGamesElement.innerHTML = `
                         üêæ ${totalGames.toLocaleString()} Games Played Today üêæ 
                    `;
                })
                .catch((error) => {
                    console.error('Error loading total games:', error);
                });
        }

        // Update the window.onload function
        window.onload = function() {
            loadTotalGames(); // Load total games when page loads
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('showLeaderboard') === 'true') {
                showLeaderboard();
            }
        };
    </script>
