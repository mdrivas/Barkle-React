<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Google Analytics -->

<body>
    <div class="game-content-wrapper">
        <div class="game-wrapper">
            <div class="game-content">
                <div class="container">
                    <h1>Barkle 🐕</h1>
                    <div class="score">Score: <span id="score">0</span></div>
                    <div class="image-container">
                        <img id="dog-image" class="dog-image" alt="Dog breed to guess">
                        <div id="link-container" class="link-container"></div>
                    </div>
                    <div id="buttons" class="buttons-container"></div>
                    <div id="feedback" class="feedback"></div>
                    <div id="stats" class="stats"></div>
                </div>
                <div class="attempts-history" id="attempts-history"></div>
            </div>
        </div>
    </div>
    
    <!-- Ad Container -->
    <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3285364417620678"
             data-ad-slot="YOUR-AD-SLOT-ID"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div id="completion-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>🐕 All Done for Today! 🐕</h2>
            <p>Come back tomorrow for more Barkle!</p>
            <button id="share-results-btn" class="option-btn">Share Results</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

        // Initialize Firebase
        const firebaseConfig = {
            databaseURL: "https://barkle-9f983-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="game.js"></script>
</body>
</html>
