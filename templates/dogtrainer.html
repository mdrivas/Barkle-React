<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Trainer Mode - Barkle</title>
    <style>
        :root {
            --primary-color: #538d4e;
            --secondary-color: #66aa61;
            --background-dark: #1a1a1b;
            --text-light: #ffffff;
            --card-background: #242526;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .dog-trainer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .trainer-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--primary-color);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mode-btn.active {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .trainer-content {
            min-height: 400px;
            padding: 20px;
            border-radius: 10px;
            background: var(--card-background);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Stats Display */
        .stats-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .stat-card {
            background: var(--background-dark);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 10px 0;
        }

        /* Difficulty Levels */
        .difficulty-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .difficulty-section {
            background: var(--background-dark);
            padding: 20px;
            border-radius: 10px;
        }

        .difficulty-section.easy { border-left: 4px solid #4CAF50; }
        .difficulty-section.medium { border-left: 4px solid #FFC107; }
        .difficulty-section.hard { border-left: 4px solid #F44336; }

        /* Search Interface */
        .search-interface {
            padding: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--background-dark);
            color: var(--text-light);
            font-size: 1rem;
        }

        .search-results-container {
            background: var(--background-dark);
            padding: 20px;
            border-radius: 10px;
        }

        .search-results-container li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .search-results-container li:hover {
            background: var(--primary-color);
        }

        /* Breed Analysis */
        .breed-analysis {
            text-align: center;
        }

        .sample-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sample-images img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Add to your existing styles */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .quiz-question .image-container {
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .quiz-question img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .quiz-feedback {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .quiz-feedback.correct {
            background: rgba(76, 175, 80, 0.1);
        }

        .quiz-feedback.incorrect {
            background: rgba(244, 67, 54, 0.1);
        }

        .quiz-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: var(--background-dark);
            border-radius: 5px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .quiz-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .feedback-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .quiz-feedback {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: var(--card-background);
            max-width: 80%;
        }

        .quiz-feedback.correct {
            border: 2px solid var(--primary-color);
        }

        .quiz-feedback.incorrect {
            border: 2px solid #b53b36;
        }

        .quiz-feedback button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quiz-feedback button:hover {
            background: var(--secondary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .breed-match {
            text-align: center;
            padding: 20px;
        }

        .match-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .match-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .match-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .match-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
        }

        .reveal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reveal-btn:hover {
            transform: translateY(-2px);
            background: var(--secondary-color);
        }

        .reveal-btn.revealed {
            background: var(--background-dark);
            cursor: default;
            transform: none;
        }

        .next-match {
            display: none;
            margin: 20px auto;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-match:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <script src="{{ url_for('static', filename='dogtrainer.js') }}"></script>
</body>
</html>
